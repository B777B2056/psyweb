<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作人员登录</title>
    <style>
    * {
        margin: 0px;
        padding: 0px;
    }

    .bg {
        width: 100%;
        height: 45vh;
        text-align: center;
        color: #fff;
        background-image: linear-gradient(160deg, #0078ff 20%, #002abb 80%);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* 主体内容 */
    .content {
        width: 80%;
        max-width: 360px;
        background: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.3);
    }

    .main {
        display: flex;
    }

    /* 输入框 */
    .inputbox {
        outline-style: none;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 13px 14px;
        font-size: 14px;
        font-weight: 700;
        width: 100%;
        box-sizing: border-box;
    }

    #tip {
        color: red;
    }

    /* 按钮 */
    .btn {
        width: 100%;
        height: 40px;
        border-width: 0px;
        border-radius: 3px;
        background: #1E90FF;
        cursor: pointer;
        outline: none;
        color: white;
        font-size: 17px;
    }
    .btn:hover {
        background: #5599FF;
    }
    </style>
</head>

<body>
    <div class="bg">
    </div>
    <div class="content">
    <h1>工作人员登录</h1>
    <br />
    <input class="inputbox" type="text" name="USERNAME" placeholder="账号" id="name"/>
    <br />
    <input class="inputbox" type="password" name="PASSWORD" placeholder="密码" id="password"/>
    <br />
    <input type="submit" class="btn" value="登录" onclick="loginFn(); return false;"/>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        function loginFn() {
            $.ajax({
                url:"login/staff",
                method:"POST",
                data:JSON.stringify({
                    "StaffId":$("#name").val(),
                    "Password":$("#password").val()
                }),
                success:function(res) {
                    // 成功
                    if(JSON.parse(res)) {
                        window.location.href = "/upload.html";
                    } else {
                        alert("登录失败");
                    }
                },
                error:function(err) {
                    // 失败
                    console.log(err);
                }
            })
        }
    </script>
</body>

</html>
